<form class="contact-form">
  <h1 mat-dialog-title>Add a new contact</h1>
  <div mat-dialog-content>
    <mat-form-field class="full">
      <input type="text" matInput placeholder="Name" [(ngModel)]="data.name" name="name">
    </mat-form-field>
    <mat-form-field class="full">
      <input type="text" matInput placeholder="Company" [(ngModel)]="data.company" name="company">
    </mat-form-field>
    <mat-form-field class="full">
      <input type="text" matInput placeholder="Address" [(ngModel)]="data.address" name="address">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="save(data)">
      <mat-icon class="mat-24">save</mat-icon> Save</button>
    <button mat-raised-button color="primary" (click)="close()">
      <mat-icon class="mat-24">close</mat-icon> Close</button>
  </div>
</form>
